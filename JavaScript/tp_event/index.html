        <div class="container">
        <div >Calculette</div>
        <div class="row">
            <label for="resultat">RÃ©sultat : </label>

            <label for="pending">pending : </label>

        </div>
        <div class="">
            <div class="row num">
                <div class="key" id="btn7" data-type="number" data-value="7">7</div>

            </div>
            <div class="row num">
                <div class="key" id="btn1" data-type="number" data-value="1">1</div>
                <div class="key" id="btn2" data-type="number" data-value="2">2</div>
                <div class="key" id="btn3" data-type="number" data-value="3">3</div>
                <div class="key" id="sub" data-type="operation" data-value="substract">-</div>
            </div>
            <div class="row num">
                <div class="key" id="0" data-type="number" data-value="0">0</div>
                <div class="key" id="com"  data-type="operation" data-value="add">,</div>
                <div class="key" id="enter" data-type="operation" data-value="calc">enter</div>
                <div class="key" id="add" data-type="operation" data-value="substract">+</div>

        </div>
        
</div>
